<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Balloon Pop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
  
    <form id="player-form" onsubmit="setPlayer(event)">
      <div>
        <label for="name">Player Name:</label>
        <input type="text" name="playerName" placeholder="Player Name" required>
      </div>
      <button type="submit">Ok</button>
    </form>

    <section id="game" class="game hidden">
    <div>
      <button onclick="changePlayer()">Change Player</button>
    </div>
    <div>
      <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
    <div>
    <button id="inflate-button" onclick="inflate()" disabled="true">Inflate <span id="click-count"></span></button>
    </div>
    <div>
      <span>Balloons Popped:</span>
      <span id="pop-count">0</span>
    </div>
    <div>
      <span>Top Popped:</span>
      <span id="high-pop-count">0</span>
    </div>
    <div>
      <span>Time Remaining:</span>
      <span id = "countdown">0</span>
    </div>

    <div id="balloon" class="balloon"></div>
    </section>

  <script src="main.js"></script>
  </body>
</html>
