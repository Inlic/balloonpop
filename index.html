<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Balloon Pop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <div class="container shadow">
        <img src="balloon-pop-logo.png" alt="balloon pop logo">
      </div>
    </header>

    <main class="container card">
      <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
        <div>
          <label for="name"><i class="fa fa-user-circle" aria-hidden="true"></i>
            <span>Player Name:</span>
          </label>
          <input type="text" name="playerName" placeholder="Player Name" required>
        </div>
        <button type="submit">Ok</button>
      </form>

      <section id="game" class="game hidden">
      <div>
        <button onclick="changePlayer()">Change Player</button>
      </div>
      <div>
        <button id="start-button" onclick="startGame()">Start Game</button>
      </div>
      <div>
      <button id="inflate-button" onclick="inflate()" disabled="true">Inflate <span id="click-count"></span></button>
      </div>
      <div>
        <span>Balloons Popped:</span>
        <span id="pop-count">0</span>
      </div>
      <div>
        <span>Top Popped:</span>
        <span id="high-pop-count">0</span>
      </div>
      <div>
        <span>Time Remaining:</span>
        <span id = "countdown">0</span>
      </div>

      <div id="balloon" class="balloon"></div>
      </section>
    </main>

  <script src="main.js"></script>
  </body>
</html>
